<style>
  nav {
    background-color: #424344 !important;
  }
  nav > .container {
    max-width: 100%;
  }
  .navbar-nav {
    font-size: 14px;
  }
  .nav-item {
    transition: background 0.3s;
    padding-top: 1rem;
    padding-left: 40px;
    padding-right: 40px;
    height: 4rem;
    margin-bottom: -2rem;
  }
  .nav-item:hover {
    background:rgba(255,255,255,0.1);
  }
  .nav-item a {
    text-decoration: none;
    color: white;
  }


  nav .logo {
    font-size: 31px;
  }
  nav .logo-brainhack {
    margin-left: 30px;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container">
    {{ with .Site.Params.navbar }}
    <a class="navbar-brand" href="{{ .url }}">
      <span class="logo logo-brainhack">BRAINHACK</span><span class="logo logo-proceedings">Proceedings</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    {{ end }}

    <div class="collapse navbar-collapse" id="navbar">
      <ul class="navbar-nav ml-auto">
        {{ range .Site.Params.navbar.nav }}
        <li class="nav-item{{ if .current }} active{{ end }}">
          <a href="{{ .url }}">{{ .name }}{{ if .current }}<span class="sr-only">(current)</span>{{ end }}</a>
        </li>
        {{ end }}
      </ul>
    </div>

  </div>
</nav>
