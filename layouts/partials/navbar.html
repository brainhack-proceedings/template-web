<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #424344!important;">
  <div class="container" style="max-width: 100%;">
    {{ with .Site.Params.navbar }}
    <a class="navbar-brand" href="{{ .url }}"><span style="font-size: 31px;margin-left:1rem" class="my-logo-font text-h6 text-white text-weight-bolder">BRAINHACK</span><span :style="'font-size: 31px;'" class="my-font text-h6 q-mr-md text-weight-light">Proceedings</span></a>
    {{ end }}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto" style="font-size: 1.2rem;">
        {{ range .Site.Params.navbar.nav }}
        <li class="nav-item{{ if .current }} active{{ end }}">
          <a class="nav-link" href="{{ .url }}">{{ .name }}{{ if .current }}<span class="sr-only">(current)</span>{{ end }}</a>
        </li>
        {{ end }}
      </ul>
    </div>

  </div>
</nav>
