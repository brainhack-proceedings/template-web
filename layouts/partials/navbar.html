<!-- Navigation -->
<style>
  .nav-item {
    transition: background 0.3s;
  }
  .nav-item:hover {
    background:rgba(255,255,255,0.1);
  }
  .nav-item a {
    text-decoration: none;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" style="background-color: #424344!important;">
  <div class="container" style="max-width: 100%;">
    {{ with .Site.Params.navbar }}
    <a class="navbar-brand" href="{{ .url }}">

      <span
        style="font-size: 31px;margin-left:30px;font-weight:900;font-family: 'Roboto Condensed',sans-serif;"
      >BRAINHACK</span><span
        style="font-size: 31px;font-weight:300;"
      >Proceedings</span></a>
    {{ end }}
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto" style="font-size: 14px;">
        {{ range .Site.Params.navbar.nav }}
        <li
          class="nav-item{{ if .current }} active{{ end }}"
          style="padding-left:40px;padding-right:40px;height:4rem;margin-bottom:-2rem;padding-top:1rem"
        >
          <a
            style="color:white"
            href="{{ .url }}"
          >{{ .name }}{{ if .current }}<span class="sr-only">(current)</span>{{ end }}</a>
        </li>
        {{ end }}
      </ul>
    </div>

  </div>
</nav>
